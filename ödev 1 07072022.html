<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // günün saatlerine göre iyi dilekler
      var tarih = new Date();
      var saat = tarih.getHours();
      if (6 <= saat && saat <= 12) {
        alert("Günaydın");
      } 
      else if (12 < saat && saat <= 18) {
        alert("İyi GÜnler");
      } 
      else if (18 < saat && saat <= 22) {
        alert("İyi akşamlar");
      } 
      else if (22 < saat && saat <= 6) {
        alert("İyi Geceler");
      }
    </script>
  </body>
</html>
