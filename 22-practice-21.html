<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1-100 arasında rastgele tutulan
      //sayıyı tahmin etme oyunu

      // Math.random() * (max - min) + min
      // Math.floor : ondalıklı kısmı yok eder
      // Math.random(): 0 - 1 arasında ondalıklı rasgele bir sayı tutar

      // Örneğin 1-100 arasında bir sayı tutulacaksa max=100, min=1
      // Math.random() * (100 - 1) + 1
      // Math.random() * 99 + 1;

      var rasgelesayi = Math.floor(Math.random() * 99 + 1);

      do {
        var tahmin = Number(prompt("Tahmininizi giriniz: "));

        if (tahmin == rasgelesayi) {
          alert("Bravo bildiniz");
        } 
        else if (tahmin > rasgelesayi) {
          alert("Daha küçük bir sayi giriniz");
        } 
        else {
          alert("Daha büyük bir sayi giriniz");
        }
      } while (tahmin != rasgelesayi);

      
    </script>
  </body>
</html>
