<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 3 e ve 5 e tam bölünebilme
      const sayi = Number( prompt("Sayi Giriniz"));
      
      if (sayi % 3  ==0 && sayi % 5 == 0) {
        alert("sayi 3'e ve 5'e tam bolunur");

      } 
      else if (sayi % 3  ==0){
        alert("sayi 3'e tam bolunur");
      }
      else if (sayi % 5  ==0){
        alert("sayi 5'e tam bolunur");
      }
      else {
        alert("sayi 3'e ve/veya 5'e tam bolunmuyor");
      }
    </script>
  </body>
</html>
