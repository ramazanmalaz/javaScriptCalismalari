<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      //Faktoriyel hesaplama

      alert(Faktoriyel(Number(prompt("Sayiyi giriniz: "))));

      function Faktoriyel(sayi) {
        var carpim = 1;
        for (var i = sayi; i > 0; i--) {
          carpim *= i;
        }
        return carpim;
      }
    </script>
  </body>
