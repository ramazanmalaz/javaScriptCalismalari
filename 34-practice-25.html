  <body>
    <script>
      //dizideki en büyükle en küçük sayı arasındaki farkı
      // bulan fonksiyon
      var sayilar = [23, 56, 12, 76, 23, 545, 231, 55, 23, 11, 3, 68, 7];

      console.log(getMaxMinDif(sayilar));

      function getMaxMinDif(arr) {
        var enBuyuk = arr[0];
        var enKucuk = arr[0];

        for (var i = 1; i < arr.length; i++) {
          if (arr[i] > enBuyuk) {
            enBuyuk = arr[i];
          }
        }

        for (var i = 1; i < arr.length; i++) {
          if (arr[i] < enKucuk) {
            enKucuk = arr[i];
          }
        }
        return enBuyuk - enKucuk;
      }
    </script>
  </body>
