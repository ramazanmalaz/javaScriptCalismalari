<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var personel = [
        { adi: "Ali", dogum: 1990, maas: 4000 },
        { adi: "Veli", dogum: 1977, maas: 5000 },
        { adi: "Ay≈üe", dogum: 1975, maas: 5300 },
        { adi: "Hasan", dogum: 1985, maas: 4500 },
      ];

      var tarih = new Date();
      var yil = tarih.getFullYear();

      for (var i = 0; i < personel.length; i++) {
        var yas = yil - personel[i].dogum;
        if (yas > 45) {
          personel[i].maas = personel[i].maas * 1.3;
        } 
        else {
          personel[i].maas = personel[i].maas * 1.35;
        }
      }
      console.log(personel);
    </script>
  </body>
</html>
