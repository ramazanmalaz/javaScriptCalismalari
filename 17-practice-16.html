    <script>
      // piramid yıldız yazdıran program
      var metin = "";
      
      for (var i = 1; i <= 6; i++) {
        for (var k = 1; k <= i; k++) {
          metin = metin + "*";
        }
        metin = metin + "\n";
      }
      console.log(metin);
