<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Bir dizi içindeki sayıları büyükten küçüğe sıralayan programı yazınız
      var sayilar = [23, 56, 12, 76, 23, 545, 231, 55, 23, 11, 3, 68, 7];

      var temp;
      for (var i = 0; i < sayilar.length; i++) {
        for (var j = i + 1; j < sayilar.length; j++) {
          if (sayilar[i] < sayilar[j]) {
            temp = sayilar[j];
            sayilar[j] = sayilar[i];
            sayilar[i] = temp;
          }
        }
      }

      alert(sayilar);
    </script>
  </body>
</html>
