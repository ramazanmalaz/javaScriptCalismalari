<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // vücut kitle indeksi hesaplar

      var boy = Number(prompt("Boyunuzu Giriniz"));
      var kilo = Number(prompt("Kilonuzu Giriniz"));

      var vki = Number((kilo / boy) ^ 2);

      if (18.5 <= vki && vki <= 25) {
        console.log("İdeal Kilodasınız");
      } else {
        console.log("İdeal Kiloda değilsiniz");
      }
    </script>
  </body>
